<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="styles/style2.css">
	<!--
	Test if works without jquery
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	-->
	<script src="js/saveNote2.js"></script>
	<script src="js/script.js"></script>
	<script src="js/tasksList2.js"></script>

</head>

<body>
	<div class="blur">
	</div>
	<div class="content">
		<nav>
			<div class="topnav" style="position: relative;">
				<a class="active" href="#home"><img src="https://raw.githubusercontent.com/Anastat/ApplicationDevelopmentProject/master/html/Icons/TF17_vantaa_hotel_logo_400x140_20170120.png" alt="Logo" class="picStyle"></a>
				<a style="float: right;" id="username">Username</a>
				<img class="icon" src="https://raw.githubusercontent.com/Anastat/ApplicationDevelopmentProject/master/html/Icons/user_icon.png" alt="icon">
				<button type="button" id="addUserBtn">add user</button>
				<a href="http://10.114.32.70:8080/sokoshotel" class="logoutstyle" id="logout">Log Out</a>
			</div>
		</nav>
		<div class="align-center">
			<form action="submit" class="float-right">
                            <label><input type="radio" name="option" value="taskListAll" checked> <b>All</b></label>
                            <label><input type="radio" name="option" value="sortnew"> <b>New</b></label>
                            <label><input type="radio" name="option" value="sortprocess"> <b>In progress</b></label>
                            <label><input type="radio" name="option" value="sortdone"> <b>Done</b></label>
                            <label><input type="radio" name="option" value="sortcancelled"> <b>Cancelled</b></label>
			</form>

			<div id="tasks-list" class="boxed">
			</div>
			<div class="wrapper">
				<input type="button" value="Add new task" class="button" id="myBtn">
			</div>
		</div>
		<aside>
			<ul >
				<li><button type="button" class="button">ALL</button></li>
				<li><button type="button" class="button">FRONT OFFICE</button></li>
				<li><button type="button" class="button">HOUSEKEEPING</button></li>
				<li><button type="button" class="button">GUEST SERVICE</button></li>
				<li><button type="button" class="button">FOOD AND BEVERAGE</button></li>
				<li><button type="button" class="button">ENGINEERING AND MAINTENANCE</button></li>
				<li><button type="button" class="button">OTHER DEPARTMENTS</button></li>
			</ul>
		</aside>
	</div>
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">

			<form class="noteForm" id="form">
				<label id="taskIdLabel">ID</label>
				<output id="taskID"></output>
				<span class="close">&times;</span>
				<ul class="button-group">

					<li><button class="button notDisabled" id="newButton" value="1" type="button">
                    <img src="./Icons/Add.png" alt="add"><br>
 NEW</button>
					</li>
					<li>
						<button class="button disabled" id="inProcess" value="2" type="button"><img src="./Icons/inProcess.png" alt="icon"><br>
                    IN PROCESS</button></li>
					<li><button class="button disabled" id="done" value="3" type="button"><img src="./Icons/done.png" alt="done"><br>
                    DONE</button></li>
					<li><button class="button disabled" id="cancelled" value="4" type="button"><img src="./Icons/cancelled.png" alt="cancelled"><br>
                    CANCELLED</button></li>
				</ul>
				<label id="dateLabel">Due date</label>
				<input type="date" id="dateInput">
				<label id="timeLabel">Due time</label>
				<input type="time" id="timeInput">
				<label id="departmentLabel">Responsible department</label>
				<select id="departmentSelect">
  					<option value="1">Management</option>
					<option value="2">Front Office</option>
  					<option value="3">Housekeeping</option>
					<option value="4">Guest Service</option>
					<option value="5">Food and Beverage</option>
					<option value="6">Engineering and Maintenance</option>
					<option value="7">Other</option>
				</select>
				<label id="placeLabel">Place</label>
				<select id="placeSelect">
  						<option value="1">Room</option>
						<option value="2">Small restaurant</option>
  						<option value="3">Conference hall</option>
						<option value="4">Main hall</option>
					</select>
				<label id="titleLabel">Title</label>
				<textarea type="text" id="titleInput"></textarea>
				<label id="detailsLabel">Details</label>
				<textarea id="detailsInput"></textarea>
				<label id="attachmentLabel">Attachment</label>
				<input type="file" id="fileInput">
				<label id="historyLabel">History:</label>
				<output id="historyOutput"></output>
				<input type="submit" class="templateButtons" id="saveButton" value="SAVE">
				<input type="button" class="templateButtons" id="cancelButton" value="CANCEL" onclick="hideModal()">
			</form>
		</div>
	</div>


		<div id="userAddModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content2">

			<form class="formUser" id="addUser">

				<label id="username">Username</label>
				<input type="text" id="usernameInput">
				<p></p>
				<label id="password">Password</label>
				<input type="text" id="passwordInput">
				<p></p>
				<label id="firstname">First name</label>
				<input type="text" id="firstnameInput">
				<p></p>
				<label id="lastname">Last name</label>
				<input type="text" id="lastnameInput">
				<p></p>
				<label id="department">Department</label>
				<p></p>
				<select id="departmentSelectt">
  					<option value="1">Management</option>
					<option value="2">Front Office</option>
  					<option value="3">Housekeeping</option>
					<option value="4">Guest Service</option>
					<option value="5">Food and Beverage</option>
					<option value="6">Engineering and Maintenance</option>
					<option value="7">Other</option>
				</select>
				<p></p>
				<label id="rights">Rights</label>
				<p></p>
					<select id="rightSelectt">
  					<option value="1">Manager</option>
					<option value="2">User</option>
				</select>
				<p></p>

				<input type="submit" class="templateButtons" id="saveButtonAdduser" value="SAVE">
				<input type="button" class="templateButtons" id="cancelButton" value="CANCEL" onclick="hideModal()">
			</form>
		</div>

	</div>
	<script>

		//Hide modal after cancel button pressed
		var modal = document.getElementById('myModal');
		var modal2 = document.getElementById('userAddModal');

		function hideModal() {
			modal.style.display = "none";
			modal2.style.display = "none";
		}
	</script>
</body>

</html>
